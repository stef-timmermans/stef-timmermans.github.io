<div class="company-container">
    <div class="position-info">
        <!-- Displays the company name as a hyperlink to LinkedIn -->
        <div class="company-name">
            <h3>
                <a [href]="linkedin" target="_blank">{{ name }}
                    <i class="bi bi-box-arrow-up-right"></i>
                </a>
            </h3>
        </div>

        <!-- Displays the specific role -->
        <!-- TODO: Add logic for multiple roles (if and when necessary) -->
        <div class="company-role">
            <h4>{{ role }}</h4>
        </div>

        <!-- Displays the company description -->
        <div class="company-description">
            <p>{{ description }}</p>
        </div>
    </div>

    <!-- Displays the company tags -->
    <div class="tag-list">
        <div class="tag" *ngFor="let tag of tags">
            {{ tag }}
        </div>
    </div>
</div>
