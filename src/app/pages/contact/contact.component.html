<div class="contact-content">

    <div class="resume-sub-content">
        <h1 class="resume-title">    
            Resume
        </h1>
        <p class="resume-subtitle">
            <!-- <a href="https://TODO" target="_blank"> -->
                <i class="bi bi-file-earmark-pdf"></i>
                
                    Safely download my latest resume as a PDf
                    through Google Drive.
                
                <i class="bi bi-box-arrow-up-right"></i>

        </p>
    </div>

    <div class="contact-sub-content">
        <h1 class="contact-title">
            Contact
        </h1>
        <h4 class="contact-subtitle">

        </h4>

        <div class="email-form">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <label for="user_email">Your Email:</label>
                <input id="user_email" type="email" formControlName="user_email" required>
              
                <label for="email_title">Email Title:</label>
                <input id="email_title" formControlName="email_title" required>
              
                <label for="message">Your Message:</label>
                <textarea id="message" formControlName="message" required></textarea>
              
                <button type="submit">Send Email</button>
              </form>
              
        </div>
    </div>

</div>
